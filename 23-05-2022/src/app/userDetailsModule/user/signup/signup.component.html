<form class="parent" [formGroup]="SignupGroup" #redirect>
    <div class="container">
      <h1><b>Sign Up</b></h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <p>Required Field <small class="required"><b>*</b></small></p>
      <!-- FIRST NAME -->
      <label for="firstName"><b>First Name</b><small class="error m-1"><b>*</b></small></label>
      <input type="text" formControlName="firstName" placeholder="Enter First Name" name="firstName" required>
      <small class="error" *ngIf="firstName.errors?.['required'] && firstName.touched">First Name is Required</small>
      <small class="error" *ngIf="firstName.errors?.['pattern']">Spaces are not allowed</small>
    
      <br>
      <!-- LAST NAME -->
      <label for="lastName"><b>Last Name</b></label>
      <input type="text" formControlName="lastName"  placeholder="Enter Last Name" name="lastName"> 

      <br>
      <!-- EMAIL -->
      <label for="email"><b>Email</b><small class="error m-1"><b>*</b></small></label>
      <input type="text" formControlName="email" placeholder="Enter the Email" name="email" required>
      <small class="error" *ngIf="email.errors?.['required'] && email.touched">Email is Required</small>
      <small class="error" *ngIf="email.errors?.['email']">Invalid Email</small>
      <br>
      <!-- PASSWORD -->
      <label  class="mt-1" for="psw"><b>Password</b><small class="error m-1"><b>*</b></small></label>
      <small class="eyeIcon" >
        <i class="fa-solid fa-eye" *ngIf="!show"  (click)="showPassword = !showPassword"></i>
        <i class="fa-solid fa-eye-slash" *ngIf="show" (click)="showPassword = !showPassword"></i>
      </small>
      <input [type]="showPassword ? 'text' : 'password'" class="password" formControlName="password" placeholder="Enter the Password" name="password">
      <small class="error" *ngIf="password.errors?.['required'] && password.touched">Password is Required</small>
      <small class="error" *ngIf="password.errors?.['pattern']">Invalid Password, must contains 8 digit</small>
      <br>
      <!-- REPEAT PASSWORD -->
      <!-- <label class="mt-1"  for="psw-repeat"><b>Repeat Password</b><small class="error m-1"><b>*</b></small></label>
      <small class="eyeIcon">
        <i class="fa-solid fa-eye" *ngIf="!reshow"  (click)="reshowPassword = !reshowPassword" ></i>
        <i class="fa-solid fa-eye-slash" *ngIf="reshow"  (click)="reshowPassword = !reshowPassword" ></i>
      </small>
      <input [type]="reshowPassword ? 'text' : 'password'" class="password" formControlName="repassword" placeholder="Enter the same Password" name="psw-repeat">
      <small class="error" *ngIf="repassword.errors?.['required'] && repassword.touched">Password is Required</small>
      <small class="error" *ngIf="repassword.errors?.['pattern']">Invalid Password, must contains 8 digit</small> -->
      <br>

      <div class="clearfix">
        <button type="button" data-toggle="modal" data-target="#exampleModal" class="signupbtn" (click)="onSubmit()" routerLink="/login" >Submit</button>
      </div>
    </div>
</form>
