
<h1 class="heading">Periodic Table</h1>

<!-- filtering -->
<mat-form-field class="design">
    <input (keyup)="applyFilter($any($event.target).value)" matInput placeholder="Filter">
</mat-form-field>

<!-- sorting -->
<div>
<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">
<!-- to bind the property dataSource we use property binding -->
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th class="header" mat-header-cell mat-sort-header *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th class="header" mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th class="header" mat-header-cell mat-sort-header *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th class="header" mat-header-cell mat-sort-header *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
  
    <!-- Display Row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr (click)="logData(row)" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <!-- paginator -->
  <mat-paginator class="page" [pageSizeOptions]="[2, 5, 10]"
  showFirstLastButtons 
  aria-label="Select page of periodic elements">
 </mat-paginator>

</div>
