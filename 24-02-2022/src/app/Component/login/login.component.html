
<div class="container vh-100">
    <div class="row justify-content-center h-100">
        <div class="card my-auto shadow">
            <div class="card-body px-5">
                <div class="text-center">
                </div>
                <div class="text-center">
                    <h2>Welcome</h2>
                </div>
                <p style="color: lightslategray; text-align: center;">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Please enter your login
                    details&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                <form [formGroup] = "loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email" class="form-control" formControlName="email" name="email">
                        <small *ngIf="email.touched && email.errors?.['required']">Email is Required</small>
                        <small *ngIf="email.errors?.['pattern']">Invalid Email</small>
                    </div><br>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Password" class="form-control" formControlName="password" name="password" />
                        <small *ngIf="password.touched && password.errors?.['required']">Password is Required</small>
                        <small *ngIf="password.errors?.['pattern']">Invalid Password</small>
                    </div><br>
                    <input type="submit" class="btn btn-primary w-100" value="Login" name="">
                </form>
            </div>
            <div class="card-footer text-right">
                <small><a routerLink="../forget-password">Forgot Password</a></small>
            </div>
        </div>
    
</div>
