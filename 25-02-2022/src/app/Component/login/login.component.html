
<div class="container vh-100" class="conatiner" >
    <div class="row justify-content-center h-100">
        <div class="card my-auto shadow">
            <div class="card-body px-5">
                <div class="text-center">
                </div>
                <div class="text-center">
                    <h2>Welcome</h2>
                </div>
                <p style="color: lightslategray; text-align: center;">
                    Please enter your login details</p>
                <form [formGroup] = "loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email" class="form-control" formControlName="email" name="email" title="xyz@gmail.com">
                        <small *ngIf="email.touched && email.errors?.['required']" style="color: red;">Email is Required</small>
                        <small *ngIf="email.errors?.['pattern']" style="color: red;">Invalid Email</small>
                    </div><br>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Password" class="form-control" formControlName="password" name="password" title="contains uppercase, lowercase, number">
                        <small *ngIf="password.touched && password.errors?.['required']" style="color: red;">Password is Required</small>
                        <small *ngIf="password.errors?.['pattern']" style="color: red;">Invalid Password</small>
                    </div><br>
                    <input type="submit" class="btn btn-primary w-100" value="Login" name="">
                </form>
            </div>
            <div class="card-footer text-right">
                <small><a routerLink="../forget-password">Forgot Password</a></small>
            </div>
        </div>
    
</div>
