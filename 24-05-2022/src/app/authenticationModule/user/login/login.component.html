<div class="container vh-100" class="container">
    <div class="row justify-content-center h-100">
        <div class="card my-auto shadow">
            <div class="card-body px-5">
                <div class="text-center">
                </div>
                <div class="text-center">
                    <h2>Welcome</h2>
                </div>
                <p style="color: lightslategray; text-align: center;">
                    Please enter your login details</p>
                <form [formGroup]="loginForm">
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email" class="form-control" formControlName="email" name="email" title="xyz@gmail.com">
                        <small class="error" *ngIf="email.errors?.['required'] && email.touched">Email is Required</small>
                        <small class="error" *ngIf="email.errors?.['email']">Invalid Email</small>
                    </div>
                    <div class="form-group">
                        <small class="eyeIcon">
                            <i class="fa-solid fa-eye" *ngIf="!show"  (click)="showPassword = !showPassword"></i>
                            <i class="fa-solid fa-eye-slash" *ngIf="show" (click)="showPassword = !showPassword"></i>
                          </small>
                        <input [type]="showPassword ? 'text' : 'password'" class="password" id="password" placeholder="Password" class="form-control" formControlName="password" name="password" title="contains uppercase, lowercase, number">
                        <small class="error" *ngIf="password.errors?.['required'] && password.touched">Password is Required</small>
                        <small class="error" *ngIf="password.errors?.['pattern']">Invalid Password, must contains 8 digit</small>
                    </div><br>
                    <input type="submit" [disabled]="loginForm.invalid" (click)="onLogin()" class="btn btn-primary w-100" value="Login">

                    <div class="spinner" *ngIf="spinner">
                        <mat-spinner></mat-spinner>
                    </div>
                </form>
        </div>
    </div> 
</div>
