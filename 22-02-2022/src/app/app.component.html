<div class="parent">
<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr class="table-default">
      <td><input type="text" placeholder="Enter First Name" class="form-control" #frstNm></td>
      <td><input type="text" placeholder="Enter Last Name" class="form-control" #lstNm></td>
      <td><button type="button" class="btn btn-success" (click)="addName(frstNm.value.trim(),lstNm.value.trim())">Add</button></td>
    </tr>  
    
      <tr *ngFor="let data of userName, let i=index">
        <ng-container *ngIf="!edit">
          <td>
          {{data.firstName}}
        </td>
        <td>
          {{data.lastName}}
       </td>
      </ng-container>
      <ng-container *ngIf="edit">
        <td><input value={{data.firstName}} #changedFirstNm></td>
        <td><input value={{data.lastName}} #changedLastNm></td>
      </ng-container>
     
      <td *ngIf="!isedit">
        <button type="button" class="btn btn-primary">Edit</button>
        <button type="button" class="btn btn-danger"  (click)="delete(i)">Delete</button>
      </td>

      <td *ngIf="isedit">
        <button type="button" class="btn btn-primary">Save</button>
       <button type="button" class="btn btn-danger">Cancel</button>
     </td>
    
    </tr>
    
  </tbody>
</table>
</div>
